server {
    server_name www.bead-smoke-test.local;
    listen 80 default_server;

    root /bead/test/smoke/public;
    index index.php;

    error_page 404 /index.php;

	charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        ssi on;
    }

	location = /favicon.ico {
		access_log off;
		log_not_found off;
	}

	location ~ \.php$ {
        fastcgi_pass fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

		# allow requests to take a *long* time server, because we might be debugging
        fastcgi_read_timeout 600;

        # log contains many warnings that a temp file is used for
        # buffering (i.e. the buffers are exhausted). nginx default
        # is 8 buffers of the system page size (4k in this case).
        # this adds more buffers to reduce the use of temp files.
        fastcgi_buffers 16 4k;

        include fastcgi_params;
    }
}
